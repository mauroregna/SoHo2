<!DOCTYPE html>
<html   
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>SoHo</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<ui:include src="template.xhtml"></ui:include>
	<h1>Inicia sesion</h1>
<h:form class="form-horizontal" >
<div class="col-sm-offset-1">
  <div class="form-group">
			<label class="control-label col-md-2">Email</label>
			 <div class="col-sm-2">
			<h:inputText label= "Email" id= "email" value="#{authMb.email}" class="form-control input-xs" validatorMessage="Email invalido"  > 
			</h:inputText>
			<h:message for="email" errorClass="error" style="color:red"/>
	</div>
	</div>	
  <div class="form-group">
			<label class="control-label col-md-2">Password</label>
			<div class="col-sm-2">
			<h:inputSecret label="Password" id="password" value="#{authMb.password}" class="form-control input-xs" validatorMessage="Password Incorrecta" />	
			<h:message for="password" errorClass="error" style="color:red"	/>
			</div>
	</div>
</div>
	<div class="col-sm-offset-3">
	<h:commandButton action="#{authMb.loggin()}"  value="Iniciar sesion" class="btn btn-info">
	</h:commandButton>
	</div>
	<p>No tienes cuenta? </p>
	<h:link outcome="register"  value="Registrate" />
	</h:form>
</h:body>
</html>
